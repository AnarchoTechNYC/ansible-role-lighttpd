---
sudo: enabled
language: python

before_install:
  - sudo apt-get update --yes --quiet

install:
  - pip install ansible
  - printf "[defaults]\nroles_path = ${PWD}/../" > ansible.cfg

script:
  - ansible-playbook -i tests/inventory --syntax-check tests/test.yml
  - ansible-playbook -i tests/inventory --connection local tests/test.yml
  - >
    ansible-playbook -i tests/inventory --connection local tests/test.yml |
      grep -q 'changed=0.*failed=0' &&
        (echo 'Idempotence test: pass' && exit 0) ||
          (echo 'Idempotence test: fail' && exit 1)
  - curl http://localhost/
