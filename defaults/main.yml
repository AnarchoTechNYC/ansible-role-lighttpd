---
lighttpd_server_username: "www-data"
lighttpd_server_home_dir: "/var/www"

lighttpd_config:
  - server:
      modules:
        - mod_access
        - mod_alias
        - mod_compress
        - mod_redirect
  - server:
      document-root: "{{ lighttpd_server_home_dir }}/html"
  - server:
      upload-dirs:
        - /var/cache/lighttpd/uploads
  - server:
      errorlog: /var/log/lighttpd/error.log
  - server:
      pid-file: /var/run/lighttpd.pid
  - server:
      username: "{{ lighttpd_server_username }}"
  - server:
      groupname: "{{ lighttpd_server_username }}"
  - server:
      port: 80
  - index-file:
      names:
        - index.php
        - index.html
        - index.lighttpd.html
  - url:
      access-deny:
        - "~"
        - .inc
  - static-file:
      exclude-extensions:
        - .php
        - .pl
        - .fcgi
  - compress:
      cache-dir: /var/cache/lighttpd/compress
  - compress:
      filetype:
        - application/javascript
        - text/css
        - text/html
        - text/plain
  - include_shell: '"/usr/share/lighttpd/use-ipv6.pl " + server.port'
  - include_shell: '"/usr/share/lighttpd/create-mime.assign.pl"'
  - alias:
      url: []
  - include_shell: '"/usr/share/lighttpd/include-conf-enabled.pl"'
